<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>
    <!-- Main container for the entire page -->
    <div id="container">
        <!-- Header section typically contains logo or site title -->
        <header>
            <h1>Welcome to My First Web Page</h1>
        </header>

        <!-- Navigation section for main menu links -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Main content area of the page -->
        <main>
            <h2>About This Page</h2>
            <p>This is a simple web page created as part of a class exercise to learn HTML basics.</p>
        </main>

        <!-- Footer section typically contains copyright info -->
        <footer>
            <p>&copy; 2024 My First Web Page. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
